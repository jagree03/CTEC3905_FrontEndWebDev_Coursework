<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projector Palace - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Projector Palace</h1>
        <h2>Contact us</h2>
    </header>

    <div id="menuToggler">&#8801;</div>
    <nav id="menu">
        <a href="index.html"><strong>HOME</strong></a>
        <a href="subscriptions.html"><strong>PURCHASE</strong></a>
        <a href="films.html"><strong>FILM SEARCH</strong></a>
        <a href="contact.html"><strong>CONTACT US</strong></a>
    </nav>

    <main>
        <main>
            <p class="feedbackHelp">Please let us know what we can do to improve our services! We'll read your feedback as soon as we can.</p>
            <div>
                <form id="feedbackForm" data-type="form">
                    <label for="firstName">First name: </label>
                    <input id="firstName" type="text" name="firstName" placeholder="Enter your first name" required>
                    <label for="surName">Surname: </label>
                    <input id="surName" type="text" name="surName" placeholder="Enter your surname" required>
                    <label for="email">Email: </label>
                    <input id="email" type="email" name="email" placeholder="Enter your email" required>
                    <label for="myFeedback">Enter your comments: </label>
                    <textarea name="feedbackMessage" id="myFeedback" placeholder="Enter your comments" rows="4" cols="50"></textarea>
                    <input type="submit" value="SUBMIT">
                </form>
            </div>
        </main>
    </main>

    <footer>
        <hr>
        <p>Made by Jagjeet Reehal</p>
        <p>Website utilises the <a href="https://www.omdbapi.com/">OMDb API (The Open Movie Database)</a> with Free API key</p>
        <p><a href="https://github.com/jagree03/CTEC3905_FrontEndWebDev_Coursework">GitHub Repository</a></p>
    </footer>

    <script src="js/scripts.js"></script>    
</body>
</html>
